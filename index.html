<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do list</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="todo-list">
                <h2>To-do list</h2>
                <div class="row">
                    <input type="text" id="input-button" placeholder="Add your list">
                    <button onclick="addTask()">Submit</button>
                </div>
                <ul id="list-container">
                    <!-- <li class="checked">Task One</li>
                    <li>Task Two</li>
                    <li>Task Three</li> -->
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
